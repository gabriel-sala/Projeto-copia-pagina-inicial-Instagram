<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-imagens">
        <img src="./assets/celular.png" alt="mockup-de-celular" class="img-celular">
        <img src="./assets/insta1.png" class="imagem-celular" id="troca-imagem2">
        <img src="./assets/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="./assets/insta-logo.png" alt="insta-logo" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a href="https://www.facebook.com/" class="login-facebook">Entrar com o Facebook</a>
            <a href="https://www.google.com/" class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a href="https://www.instagram.com/" class="link-cadastro">Cadastrar-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./assets/app store.png" alt="app-store-logo" class="logo-app">
            <img src="./assets/google play.png" alt="google-play-logo" class="logo-app">
        </div>
    </div>

</body>

<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        } else {
            imagem.style.opacity = 0
        }
        
    }

    setInterval(function () {
        trocaImagem()
    }, 4000);

</script>

</html>
